<!--{template milu_seotool:header}-->
<script language='javascript' src='{PLUGIN_URL}lib/MyFCPHPClassCharts/FusionCharts/FusionCharts.js'></script>
<script language="javascript"  type="text/javascript" src="{PLUGIN_URL}static/jquery-autocomplete/jquery.autocomplete.min.js?v={PLUGIN_VERSION}"></script>
<link rel="stylesheet" href="{PLUGIN_URL}static/jquery-autocomplete/jquery.autocomplete.css" type="text/css" media="screen" charset="gb2312" />
<script type="text/javascript" language="javascript">
jq(function() {
	jq("#keyword").autocomplete(PLUGIN_URL+'keyword&myac=seotool_ajax_func&af=st_ajax_keyword_list&inajax=1&tpl=no&xml=0', {
		multiple: false,
		dataType: "json",
		max:20,
		width:jq("#keyword").width()+2,
		scroll:false,
		parse: function(data) {
			return jq.map(data, function(row) {
				return {
					data: row,
					value: row,
					result: row
				}
			});
		},
		formatItem: function(item) {
			return item;
		}
	})
});

</script>

<div class="tb tb2 ">
<span class="partition">{lang milu_seotool:rank_trend}</span>
</div>

<form method="post" action="?{PLUGIN_GO}{$submit_pmod}&myac={$submit_action}">
<table cellspacing="0" cellpadding="0" class="dt bm mbw" style="width:870px;">

<tbody><tr class="tbmu">
<th>{lang milu_seotool:keyword}:</th>
<td><input id="keyword" type="text" class="txt length_6" style="width:200px;" name="keyword" value="{$info['view_show']['keyword']}"> {lang milu_seotool:query_all_kw_notice}</td>
</tr>
<tr class="tbmu">
  <th>{lang milu_seotool:count_dateline}:</th>
  <td>
  <script src="static/js/calendar.js?3R4" type="text/javascript"></script>
  <input type="text" name="start_dateline" class="px" value="{$info['start_dateline']}" onclick="showcalendar(event, this, false)"> - <input type="text" name="end_dateline" class="px" value="{$info['end_dateline']}" onclick="showcalendar(event, this, false)">
  
  <button type="submit" name="submit" value="1" class="pn pnc"><strong>{lang milu_seotool:view}</strong></button>
  </td>
</tr>
</tbody></table>
<table cellspacing="0" cellpadding="0" style="width:95%;">
<tbody>
<tr><td>
{$info['show']}
{$info['chart_flash']}</td></tr>
</tbody></table>
</form>
