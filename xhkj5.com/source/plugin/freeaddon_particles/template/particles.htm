<!--{block return}-->
<div id="particles" onclick="$('particles').style.zIndex = -1;"></div>
<script src="source/plugin/freeaddon_particles/images/particles.min.js"></script>
<style type="text/css">
#particles {
    position: fixed;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: {$splugin_setting[zindex]};
    width: 100%;
	  height: 100%;
	  background-image: url('');
	  background-size: cover;
	  background-position: 50% 50%;
	  background-repeat: no-repeat;
}
</style>
<script type="text/javascript">
particlesJS("particles", {
    "particles": {
        "number": {
            "value": {$splugin_setting[number]},
            "density": {
                "enable": true,
                "value_area": {$splugin_setting[value_area]}
            }
        },
        "color": {
            "value": "{$splugin_setting[color]}"
        },
        "shape": {
            "type": "{$splugin_setting[shape_type]}",
            "stroke": {
                "width": 0,
                "color": "#000000"
            },
            "polygon": {
                "nb_sides": 5
            },
            "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
            }
        },
        "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
            }
        },
        "size": {
            "value": 15,
            "random": true,
            "anim": {
                "enable": false,
                "speed": 180,
                "size_min": 0.1,
                "sync": false
            }
        },
        "line_linked": {
            "enable": true,
            "distance": {$splugin_setting[distance]},
            "color": "{$splugin_setting[color]}",
            "opacity": 0.4,
            "width": 2
        },
        "move": {
            "enable": true,
            "speed": {$splugin_setting[speed]},
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
            }
        }
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": {
            "onhover": {
                "enable": true,
                "mode": "{$splugin_setting[onhover]}"
            },
            "onclick": {
                "enable": false,
                "mode": "remove"
            },
            "resize": true
        },
        "modes": {
            "grab": {
                "distance": 800,
                "line_linked": {
                    "opacity": 1
                }
            },
            "bubble": {
                "distance": 800,
                "size": 80,
                "duration": 2,
                "opacity": 0.8,
                "speed": 3
            },
            "repulse": {
                "distance": 400,
                "duration": 0.4
            },
            "push": {
                "particles_nb": 4
            },
            "remove": {
                "particles_nb": 2
            }
        }
    },
    "retina_detect": true
});
</script>
<!--{/block}-->
